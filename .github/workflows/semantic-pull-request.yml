name: Semantic Pull Request

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

permissions: {}

jobs:
  main:
    permissions:
      pull-requests: read # to analyze PRs (amannn/action-semantic-pull-request)
      statuses: write # to mark status of analyzed PR (amannn/action-semantic-pull-request)

    runs-on: ubuntu-latest
    timeout-minutes: 10
    name: Semantic Pull Request
    steps:
      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@47b15d52c5c30e94a17ec87eb8dd51ff5221fed9 # v5.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            chore
            refactor
            docs
            test
            ci
            build
            infra
            revert
